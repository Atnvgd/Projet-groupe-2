<template name="map">
  <p><b>Rechercher un entraînement dans la carte :</b></p>
  <p>Bienvenue dans la map!<br> Ici, vous pouvez voir la position de chaque QR code et donc de 
    l'exercice qui lui est associé.<br> Le code couleur vous indique la difficulté de l'exercice;
    plus il est foncé, plus l'exercice est dur. 
  </p>
  <div class="white-color">Facile</div> 
  <br>
  <div class="purple-color">Difficile</div>
  <br>
  <div class="map-container">
    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
  <br>
  <p><b>Rechercher un entraînement existant sur SpQRt :</b></p>
  <button id="entrainements" class="btn-entrain">Entraînements</button>
</template>
