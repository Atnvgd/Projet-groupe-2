<template name= "ajouterentrain">
    <button id="entrainements" class="btn-entrain">Annuler</button>
<br>
<br>
    <h2>Ajouter un entrainement</h2> 

    <h4><U>Quelle parties du corps est-ce que ça travaille ?</U></h4>
    <input type="checkbox" id="haut du corps" name="haut du corps">
    <label for="haut du corps">Haut du corps</label>
    <input type="checkbox" id="bas du corps" name="bas du corps">
    <label for="bas du corps">Bas du corps</label>
    <input type="checkbox" id="tout le corps" name="tout le corps">
    <label for="tout le corps">Tout le corps</label>
<br>
<br>
    <h4><U>Muscles utilisés :</U></h4>
    <textarea cols="30" rows="2" placeholder=""></textarea>
<br>
<br>
    <h4><U>Durée de l'exercice :</U></h4>
    <label for="durée"></label>
    <input id="durée" type="number" name="durée" min=0> minutes
<br>
<br>
    <h4><U>Décrire l'exercice :</U></h4>
    <textarea cols="60" rows="15" placeholder=""></textarea>
<br>
<br>
    <h4><U>Ajouter des photos :</U></h4>
    <input class="btn-entrain" type = file>
<br>
<br>
    <a href="https://www.google.ch/" target="_blank">Depuis internet</a>
<br>
<br>
<br>
<button id="entrainements" class="btn-add-entrain">Publier cet exercice</button>
</template>
