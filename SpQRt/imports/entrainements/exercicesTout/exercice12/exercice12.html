    <h4>Un exercice avec une corde à sauter</h4>
    <p><U>Quels muscles ?</U> Les mollets, les cuisses, les épaules, les muscles du poignet</p>
    <p>Le plus ? Cet exercice entraînera également votre système cardiaque</p>
    <p><U>Durée :</U> entre 5 et 30 min (selon votre forme physique)</p>
    <p><U>Difficulté :</U> 2/5</p>
    <p>
        Sautez à la corde pendant 5 à 15 minutes d'affilée (en fonction de votre niveau). <br>
        Vous pouvez sauter sur place, en avançant, sur un pied, sur deux pieds, etc. <br>
        Vous pouvez compléxifier l'exercice en ajoutant des doubles-sauts ou des sauts croisés-décroisés.<br>
        Et pour faire monter votre cardio, il suffit d'accélérer la fréquence de vos sauts !
    </p>
