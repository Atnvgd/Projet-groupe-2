    <h4>Un enchaînement de trois exercices</h4>
    <p><U>Quels muscles ?</U> Les jambes</p>
    <p><U>Durée :</U> 1 min</p>
    <p><U>Difficulté :</U> 5/5</p>
    <p>
        Placez-vous debout, le dos bien droit et les pieds sur le sol ouverts parallèles à vos épaules. <br>
        Pliez les genous de sorte à descendre jusqu'à avoir les cuisses parallèles au sol et restez ainsi pendant 10 secondes. <br>
        Vos genoux ne doivent pas dépasser verticalement vos orteils. <br>
        Ensuite mettez-vous accroupi et sauter verticalement le plus haut possible. <br>
        Une fois votre saut effectué, revenez acccroupi. <br>
        Répétez ce saut 10 fois. <br>
        Finalement effectuez votre meilleur sprint sur une distance de 10 mètres. <br>
        Vous pouvez répéter l'enchaînement d'exercices plusieurs fois. <br>
    </p>
