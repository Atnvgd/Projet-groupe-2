<template name="exercice15">
    <button id="exercicesHaut" class="btn-entrain">Retour aux entraînements</button>
    <br>
    <br>
    <p><img src="https://entrainement-sportif.fr/exercice-dos-circuit-3-p.jpg" alt="exerciceQuinze" width="350px"></p>
    <h4>Un entraînement circuit training pour le dos</h4>
    <p><U>Quels muscles ?</U> Le dos</p>
    <p><U>Durée :</U> 8 min le tour</p>
    <p><U>Difficulté :</U> 1/5</p>
    <p>
        Suivez les exercices proposés sur l'image. <br>
        Effectuez chaque exercice pendant 30 secondes. <br>
        Entre chaque exercice vous pouvez prendre une pause de 10 secondes. <br>
        Si vous voulez faire plusieurs séries du circuit à la suite, vous pouvez prendre une pause de 2 minutes entre chaque série. <br>
    </p>
    <site class="site">Image tirée de : https://entrainement-sportif.fr/exercice-dos-circuit-3-p.jpg</site>
    <br>
    <br>
        <p><b>Avis sur l'exercice:</b></p>
        <textarea cols="40" rows="5" placeholder="Commentaire..."></textarea>
    <br>
    <label for="note">Note sur 5 (1 = mauvais / 5 = excellent):</label>
    <select id="monselect">
        <option value="valeur1">1</option>
        <option value="valeur2">2</option>
        <option value="valeur3">3</option>
        <option value="valeur4">4</option>
        <option value="valeur5" selected>5</option>
      </select>
    <br>
    <br>
            <button class="btn-generaux">Publier</button>
</template>
