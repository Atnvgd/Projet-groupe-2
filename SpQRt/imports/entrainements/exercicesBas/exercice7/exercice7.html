    <h4>L'exercice de fentes</h4>
    <p><U>Quels muscles ?</U> Les jambes</p>
    <p><U>Durée :</U> 1 min</p>
    <p><U>Difficulté :</U> 2/5</p>
    <p>
        Débutez l'exercice en vous tenant debout, le dos bien droit. <br>
        Avancez un de vos pieds de sorte à faire un grand pas en avant. <br>
        Le dos reste droit et l'autre pied reste à sa place. <br>
        Pliez votre genou de manière à descendre, jusqu'à ce que votre genou qui est resté derrière frôle presque le sol. <br>
        Attention ! Votre genou à l'avant ne doit pas dépacer verticalement vos orteils. <br>
        Revenez à votre position de départ en sautant verticalement. <br>
        Répétez l'exercice plusieurs fois en changeant de jambe d'appui. <br>
    </p>
