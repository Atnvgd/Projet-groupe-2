<template name="connexion">
    
    <div class="contenu">
        {{#if currentUser}}
        <h3 class="black">Bienvenu dans SpQRt! </h3>
        <p>Profitez des différentes fonctionnalités disponibles en cliquant sur le menu déroulant en haut à gauche!</p>
        {{else}}
          <form>
            <h2>
              Bonjour!<br>
              Bienvenue dans SpQRt!
            </h2>
            <h2>Se connecter</h2>
            <p>Adresse E-mail:</p>
            <input type="email" name="email" id="email" placeholder="Adresse E-mail">
            <p>Mot de passe:</p>
            <input type="password" name="password" id="password" placeholder="Mot de passe">
            <br>
            <br>
            <button type="submit" id="connexion-btn" class="connect-btn">Se connecter</button>
            <p class='pAlert' id='pMessage'></p>
            <p>Vous n'avez pas de compte ?<a href="./creercompte"> Créer un compte</a></p>
          </form>
        {{/if}}
    </div> 
</template>
