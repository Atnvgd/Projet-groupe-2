    <h4>L'exercice de la chaise</h4>
    <p>Quels muscles ? Les cuisses</p>
    <p>
        Placez-vous le dos appuyé contre un mur. <br>
        Veillez à garder vos pieds bien sur le sol. <br>
        Glissez le long du mur jusqu'à avoir vos cuisses parrallèles au sol. <br>
        Faites attention d'avoir vos genoux alignés avec vos chevilles. <br>
        Vous devez avoir la même position que lorsque vous êtes assis sur une chaise. <br>
