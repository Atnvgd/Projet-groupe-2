<template name="exercice2">
    <button id="exercicesTout" class="btn-entrain">Retour aux entraînements</button>

    <p><img src="https://www.triatlonnoticias.com/wp-content/uploads/2020/10/image001.jpg" alt="exerciceDeux" width="300px"></p>
    <h4>L'exercice du "jumping jack"</h4>
    <p><U>Quels muscles ?</U> Les mollets, les cuisses, les épaules, les abdominaux et les lombaires</p>
    <p><U>Durée :</U> entre 30 sec et 1 min</p>
    <p><U>Difficulté :</U> 4/5</p>
    <p>
        Commencez l'exercice en vous tenant droit debout, les pieds fermés et les bras le long du corps. <br>
        Puis sautez en écartant le jambes et en levant les bras au ciel. <br>
        Finalement revenez dans la position de départ en sautant. <br>
        Répétez l'exercice plusieurs fois. <br>
    </p>
    <site class="site">Image tirée de : https://www.triatlonnoticias.com/wp-content/uploads/2020/10/image001.jpg</site>
    <br>
    <br>

    <br>

        <option value="valeur3">3</option>
