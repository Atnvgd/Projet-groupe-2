<template name="creercompte">
    <div class="contenu">
        {{#if currentUser}}
        <h3 class="black">Vous êtes connecté ! Retourner à la page d' <a href="./ouverture">accueil</a>.</h3>
        {{else}}
        <form>
            <h2>Créer votre compte!</h2>
          <p>Nom d'utilisateur:</p>
          <input type="text" name="username" id="username" placeholder="Nom d'utilisateur">
          <p>Adresse E-mail:</p>
          <input type="email" name="email" id="email" placeholder="Adresse E-mail">
          <p>Âge:</p>
          <input type="number" name="age" id="age" placeholder="Âge">
          <p>Nº de Téléphone:</p>
          <input name="telephone" id="telephone" placeholder="+41 77 777 77 77">
          <p>Sport Favori:</p>
          <input name="sport-fav" id="sport-fav" placeholder="Votre sport favori">
          <p>Mot de passe:</p> 
          <input type="password" name="password" id="password" placeholder="Choissisez un mot de passe">
          <p>Confirmez votre mot de passe:</p>
          <input type="password" name="password2" id="password2" placeholder="Confirmez votre mot de passe">
          <br>
          <br>
          <button type="submit" id="creercompte" class="connect-btn">Créer un compte</button>
          <p class='pAlert' id='pMessage'></p>
          <p>Vous avez déjà un compte ?<a href="./"> Se connecter</a></p>
        </form>
        {{/if}}
      </div>
</template>
