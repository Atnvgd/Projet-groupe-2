<template name= "ajouterentrain">
    <button id="entrainements" class="btn-entrain">Annuler</button>
<br>
<br>
    <h2>Ajouter un entraînement</h2> 
    (Champs obligatoires *)

    <h4><U>Quelle parties du corps est-ce que ça travaille ? *</U></h4>
    <select class="btn-add-entrain-2" id="categorieEx">
        <option value="haut">Haut du corps</option>
        <option value="bas">Bas du corps</option>
        <option value="tout">Tout le corps</option>
    </select>
<br>
<br>
    <h4><U>Muscles utilisés : *</U></h4>
    <textarea class="btn-add-entrain-2" id="musclesUtilises" cols="30" rows="2" placeholder=""></textarea>
<br>
<br>
    <h4><U>Durée de l'exercice : *</U></h4>
    <input class="btn-add-entrain-2" id="duree" placeholder="Durée de votre exercice">
<br>
<br>
    <h4><U>Difficulté de l'exercice (1 = facile / 5 = difficile) : *</U></h4>
    <select class="btn-add-entrain-2" id="diffEx">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
<br>
<br>
    <h4><U>Décrire l'exercice : *</U></h4>
    <textarea class="btn-add-entrain-2" id="description" cols="60" rows="15" placeholder="" required></textarea>
<br>
<br>
    <h4><U>Ajouter une photo :</U></h4>
    <input id="image" class="btn-entrain" type = file>
<br>
<br>
    <a href="https://www.google.com/imghp?hl=fr" target="_blank">Depuis internet</a>
<br>
<br>
<h4><U>Donner un titre à l'entraînement : *</U></h4>
<input class="btn-add-entrain-2" id="titre" type="text" required>
<br>
<br>
<br>
<button id="publier-entrainements" class="btn-add-entrain">Publier cet entraînement</button>
</template>
