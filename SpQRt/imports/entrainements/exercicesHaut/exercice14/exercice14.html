    <p><img src="https://www.wikihow.com/images_en/thumb/0/08/Exercise-Using-Your-Stairs-Step-6.jpg/v4-460px-Exercise-Using-Your-Stairs-Step-6.jpg.webp" alt="exerciceQuatorze" width="300px"></p>
    <h4>L'exercice des dips avec des escaliers</h4>
    <p><U>Quels muscles ?</U>Les bras</p>
    <p><U>Durée :</U> entre 30 sec et 1 min</p>
    <p>
        Placez-vous de dos à vos escaliers. <br>
        Posez vos mains sur la deuxième ou la troisième marche des escaliers. <br>
        Vos mains doivent être écartées à la largeur de vos épaules. <br>
        Gardez vos jambes tendues devant vous. <br>
        Tendez vos bras en soulevant vos hanches. <br>
        Descendez en pliant vos bras jusqu'à former un angle droit avec vos bras. <br>
        Remontez bras tendus comme au départ. <br>
        Répétez l'exercice plusieurs fois. <br>
    </p>
