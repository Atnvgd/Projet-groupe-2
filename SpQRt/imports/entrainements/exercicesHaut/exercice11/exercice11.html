<template name="exercice11">
    <button id="exercicesHaut" class="btn-entrain">Retour aux entraînements</button>
    <br>
    <br>
    <p><img src="https://entrainement-sportif.fr/traction-stato-pliometrique.gif" alt="exerciceOnze" width="300px"></p>
    <h4>Un exercice de tractions</h4>
    <p><U>Quels muscles ?</U> Les bras et le dos</p>
    <p><U>Durée :</U> environ 5 min</p>
    <p><U>Difficulté :</U> 5/5</p>
    <p>
        Commencez l'exercice en hissant votre menton au niveau de la barre de traction en pliant les coudes. <br>
        Tenez ainsi pendant 5 secondes avant de redescendre en tendant les bras. <br>
        Puis remontez directement, le menton à la hauteur de la barre de traction et recommencez l'exercice. <br>
        Répétez l'exercice plusieurs fois.
    </p>
    <site class="site">Image tirée de : https://entrainement-sportif.fr/traction-stato-pliometrique.gif</site>
    <br>
    <br>
        <p><b>Avis sur l'exercice:</b></p>
        <textarea cols="40" rows="5" placeholder="Commentaire..."></textarea>
    <br>
    <label for="note">Note sur 5 (1 = mauvais / 5 = excellent):</label>
    <select id="monselect">
        <option value="valeur1">1</option>
        <option value="valeur2">2</option>
        <option value="valeur3">3</option>
        <option value="valeur4">4</option>
        <option value="valeur5" selected>5</option>
      </select>
    <br>
    <br>
            <button class="btn-generaux">Publier</button>
</template>
