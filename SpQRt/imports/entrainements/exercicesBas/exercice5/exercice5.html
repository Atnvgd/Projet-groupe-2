<template name="exercice5">

    <h4>Un exercice facile avec un muret</h4>
    <p><U>Quels muscles ?</U> Les jambes</p>
    <p><U>Durée :</U> entre 30 sec et 1 min</p>
    <p><U>Difficulté :</U> 3/5</p>
    <p>
        Mettez vous face à un petit muret. <br>
        Sautez pieds joints sur le muret. <br>
        Puis redescendez du muret toujours en sautant pieds joints. <br>
        Répétez l'exercice plusieurs fois. <br>
        <site class="site">Image tirée de : https://entrainement-sportif.fr/poids-de-corps-sauts.png</site>
    </p>

    <br>
