    <h4>L'exercice de la corde à sauter</h4>
    <p><U>Quels muscles ?</U> Les mollets, les cuisses, les épaules, les muscles du poignet</p>
    <p>
        Munissez-vous d'une corde à sauter, et commencez par vous entrainez à faire quelques sauts. <br>
        Lorsque le mouvement est bien compris, vous pouvez faire des allers-retours en coursnt, tout en sautant à la corde. <br>
        Pour plus de complexité, vous pouvez essayer des doubles-sauts, des sauts croisés-décroisés ou tout simplement,<br> accélérer la vitesse de votre corde (ce qui vous fera faire plus de sauts).
