<template name="exercice">
  <button id="entrainements" class="btn-entrain">Retour aux entraînements</button>
  <br>
  <br>
  <p><img src="{{donnees.image}}" alt="exercice" width="300px"></p>
  <h4>{{donnees.titre}}</h4>
  <p><U>Quels muscles ?</U>{{donnees.muscle}}</p>
  <p><U>Durée :</U>{{donnees.duree}}</p>
  <p><U>Difficulté :</U>{{donnees.difficulte}}/5</p>
  <p>{{donnees.description}}</p>
  <site class="site">Image tirée de :</site>
  <br>
  <br>
      <p><b></b></p>
      <textarea cols="40" rows="5" placeholder="Commentaire..."></textarea>
  <br>
  <label for="note">Note sur 5 (1 = mauvais / 5 = excellent):</label>
  <select id="monselect">
      <option value="valeur1">1</option>
      <option value="valeur2">2</option>
      <option value="valeur3">3</option>
      <option value="valeur4">4</option>
      <option value="valeur5" selected>5</option>
    </select>
  <br>
  <br>
          <button class="btn-generaux">Publier</button>
</template>
