    <h4>L'exercice des pompes avec des escaliers</h4>
    <p><U>Quels muscles ?</U> Le haut du corps et les bras</p>
    <p>
        Placez-vous face à vos escaliers et mettez vos mains sur la première ou la seconde marche. <br>
        (Vous pouvez même mettre vos mains sur de plus hautes marches, ce qui facilitera l'exercice.) <br>
        Gardez vos jambes tendues et votre dos bien droit. <br>
        Vos mains doivent être écartées à la largeur des épaules. <br>
        Pliez vos coudes pour descendre en gardant toujours votre dos droit.<br>
        Restez quelques secondes en bas, puis remontez en tendant vos bras. <br>
        Répétez l'exercice plusieurs fois. <br>
    </p>
    <p>
        Vous pouvez également faire le même exercice mais en posant vos mains au sol et vos pieds su la première ou la deuxième marche de vos escaliers. <br>
    </p>
