<template name="map">
  <p><b>Rechercher un entrainement dans la carte :</b></p>
  <div class="map-container">
    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
  <br>
  <p><b>Rechercher un entrainement existant sur SpQRt :</b></p>
  <button id="entrainements" class="btn-entrain">Entra√Ænements</button>
</template>
