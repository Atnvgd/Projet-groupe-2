<template name="exercice9">
    <button id="exercicesBas" class="btn-entrain">Retour aux entraînements</button>
    <br>
    <br>
    <p><img src="https://www.gofitnessplan.fr/images/exercises/female/step-up-lunge.jpg" alt="exerciceNeuf" width="300px"></p>
    <h4>Un exercice avec un banc</h4>
    <p><U>Quels muscles ?</U> Les jambes</p>
    <p>
        Placez-vous face à un banc. <br>
        Montez un de vos pieds sur le banc. <br>
        Puis mettez-vous debout sur le banc en levant votre jambe qui était encore au sol. <br>
        Votre genou de la jambe qui n'est pas en appui sur le banc doit être levé à angle droit. <br>
        Redescendez du banc toujours en gardant un pied sur le banc. <br>
        Finalement redescendez ce pied au sol également. <br>
        Répétez l'exercice plusieurs fois en changeant de pied d'appui. <br>
        Vos bras accompagnent le mouvement. <br>
    </p>
    <site class="site">Image tirée de : https://www.gofitnessplan.fr/images/exercises/female/step-up-lunge.jpg</site>
